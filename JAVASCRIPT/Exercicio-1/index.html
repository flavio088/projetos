<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Recrutas</title>
    <script type="module" src="scripts.js" defer></script>
</head>
<body>
    <h1>Cadastro de Recrutas</h1>
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br><br>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required>
        <br><br>

        <label for="campoDeEstudo">Campo de Estudo:</label>
        <input type="text" id="campoDeEstudo" name="campoDeEstudo" required>
        <br><br>

        <label for="dataDeNascimento">Data de Nascimento:</label>
        <input type="date" id="dataDeNascimento" name="dataDeNascimento" required>
        <br><br>

        <button type="submit">Cadastrar</button>

    </form>

 
</body>
</html>
